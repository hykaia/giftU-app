<ion-header>
  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-row>
      <ion-col>
        <ion-searchbar
          animated="true"
          autocomplete="on"
          debounce="100"
          [(ngModel)]="data.search"
          showCancelButton="false"
          placeholder="{{ 'search' | translate }}"
          (ionInput)="Search($event)"
          (ionCancel)="onCancel($event)"
        >
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <friend
    *ngFor="let friend of filterFriends"
    (click)="openUserProfile(friend)"
    [hidden]="isLoading"
    [friend]="friend"
  ></friend>
</ion-content>
