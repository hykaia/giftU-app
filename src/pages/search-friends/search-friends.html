<ion-header>
  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-row>
      <ion-col>
        <ion-searchbar
          animated="true"
          autocomplete="on"
          debounce="100"
          [(ngModel)]="data.search"
          showCancelButton="false"
          placeholder="Search"
          (ionInput)="Search($event)"
          (ionCancel)="onCancel($event)"
        >
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row
    class="friend-wrapper-row"
    *ngFor="let friend of filterFriends"
    (click)="openUserProfile(friend)"
    [hidden]="isLoading"
  >
    <ion-col col-7 align-self-center>
      <ion-row>
        <ion-col col-3>
          <img src="assets/imgs/1.jpg" class="friend-img" />
        </ion-col>
        <ion-col col-9 align-self-center>
          <div class="name-status-wrapper">
            <div
              ion-text
              text-wrap
              color="primary"
              class="normal-size"
              class="name"
            >
              {{ friend.name }}
            </div>
            <div ion-text color="gray" class="normal-size" class="status">
              Happy and Satisfied
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-5 align-self-center>
      <div class="heart-wrapper">
        <ion-icon name="heart-outline"></ion-icon>
        <span ion-text color="primary" class="wishlist-txt normal-size"
          >10 wishlist</span
        >
      </div>
      <div class="gift-wrapper">
        <ion-icon name="ios-help-buoy"></ion-icon>
        <span ion-text color="primary" class="gift-txt normal-size"
          >2 gifts</span
        >
      </div>
    </ion-col>
  </ion-row>
</ion-content>
