<ion-header>

  <ion-navbar color="purple">
    <ion-row>
      <ion-col col-12>
        <img src="assets/imgs/1.jpg" class="avatar-img">
        <p class="user-name">Mohammed Mokhtar</p>
        <div class="status">Welcome Guys {{codes.love}}</div>
      </ion-col>
    </ion-row>
  </ion-navbar>

  <ion-toolbar color="purple" class="segment-toolbar">

    <ion-segment [(ngModel)]="segments">
      <ion-segment-button value="my_wishlist" mode="md">
        My wishlist`s
      </ion-segment-button>
      <ion-segment-button value="occasions">
        Add occasions
      </ion-segment-button>
      <ion-segment-button value="my_gifts">
        My Gift`s
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>


</ion-header>


<ion-content padding>

  <ion-row class="birthday-row-wrapper">
    <ion-col col-8 no-padding>
      <ion-row>
        <ion-col col-3>
          <img src="assets/imgs/birthday.png" class="birthday-img">
        </ion-col>
        <ion-col col-9 align-self-center>
          <div class="birthday-txt">My birthday</div>
          <div class="status-txt" ion-text color="gray">Say happy birthday {{codes.birthday}}</div>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-3 no-padding align-self-center>
      <button ion-button color="purple" class="remaining-days-btn" round block>3 day left</button>
    </ion-col>
    <ion-col col-1 align-self-center>
      <div class="add-wrapper">
        <img src="assets/imgs/add.svg">
      </div>
    </ion-col>
  </ion-row>

  <!-- Gifts Slider -->
  <ion-row>
    <ion-col col-12>
      <ion-slides spaceBetween="10" slidesPerView="1.1">
        <!-- First Slide -->
        <ion-slide>
          <ion-row class="gift-row-wrapper">
            <ion-col col-12 class="custom-col">
              <p ion-text color="primary" class="add-gift-txt">Add your wishes and gifts you wish</p>
              <!-- add gift image -->
              <div class="all-img-container" (click)="AddGift()">
                <div class="img-container">
                  <div class="smile-img-wrapper">
                    <img src="assets/imgs/rounded-add-button.svg" class="add-img">
                  </div>
                </div>
              </div>

            </ion-col>
            <ion-col col-12 class="btns-wrapper">
              <ion-row>
                <ion-col col-12>
                  <button ion-button color="secondary" class="first-gift-btn" round>Add First Gift</button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-slide>
        <!-- End -->
        <ion-slide *ngFor="let gift of Gifts">
          <ion-row class="gift-row-wrapper">
            <ion-col col-12>
              <p ion-text color="primary">Black iPhone X</p>
              <img src="assets/imgs/iPhone-X.png" class="gift-img">
              <div ion-text color="gray" class="wish-txt">i want iPhone X black color {{codes.love}}</div>
            </ion-col>
            <ion-col col-12 class="btns-wrapper">
              <ion-row>
                <ion-col col-6>
                  <button ion-button color="custom" class="custom-btn" round>50 Seen</button>
                </ion-col>
                <ion-col col-6>
                  <div class="edit-wrapper">
                    <img src="assets/imgs/pencil.svg" class="edit-pencil">
                  </div>

                  <div class="cancel-wrapper">
                    <img src="assets/imgs/cancel.svg">
                  </div>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-slide>

      </ion-slides>
    </ion-col>

  </ion-row>


  <ion-row class="wishlist-row-wrapper">
    <ion-col col-11 no-padding>
      <ion-row>
        <ion-col col-2>
          <img src="assets/imgs/wish.png" class="wish-img">
        </ion-col>
        <ion-col col-10 align-self-center>
          <div class="birthday-txt">My WishList</div>
          <div class="status-txt" ion-text color="gray">Some of my dreams are in your hands</div>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-1 align-self-center>
      <div class="add-wrapper">
        <img src="assets/imgs/add.svg">
      </div>
    </ion-col>
  </ion-row>
</ion-content>
