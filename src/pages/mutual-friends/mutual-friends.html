<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mutual Friends</ion-title>
    <ion-buttons start>
      <button ion-button ion-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <friend
    *ngFor="let friend of Friends"
    (click)="openFriendProfile(friend)"
    [hidden]="isLoading && Friends.length == 0"
    [friend]="friend"
  ></friend>
</ion-content>
