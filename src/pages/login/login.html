<ion-content ion-fixed>
  <form [formGroup]="loginForm">
    <ion-grid class="login-grid">
      <ion-row>
        <ion-col col-12>
          <img src="assets/imgs/logo.png" class="logo-img" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <h4 class="hello">Hello there,</h4>
          <p class="welcome-wrapper">
            <span class="welcome-txt">Welcome to </span>
            <span ion-text class="gift-txt">GiftU</span>
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <div class="confirm-country-code">
            Please Confrim the country code and enter your phone number
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-3>
          <ion-item class="login-item">
            <ion-label color="light" stacked>Code</ion-label>
            <ion-select
              [(ngModel)]="data.countryCode"
              [ngModelOptions]="{ standalone: true }"
            >
              <ion-option
                [value]="code.code"
                *ngFor="let code of countrCodes"
                >{{ code.code }}</ion-option
              >
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col col-9>
          <ion-item class="login-item">
            <ion-label color="light" stacked>Phone number</ion-label>
            <ion-input
              type="tel"
              placeholder="Phone number"
              formControlName="phone"
              [(ngModel)]="data.phone"
            ></ion-input>
            <!-- <ion-icon name="custom-check-mark" item-right></ion-icon> -->
          </ion-item>
          <div
            class="form-control-feedback"
            *ngIf="
              !loginForm.controls.phone.valid &&
              (loginForm.controls.phone.dirty ||
                loginForm.controls.phone.touched)
            "
          >
            <div
              *ngIf="loginForm.controls.phone.errors.required"
              class="my-error"
            >
              Your phone is required.
            </div>
            <div
              *ngIf="loginForm.controls.phone.errors.minlength"
              class="my-error"
            >
              Your phone number at least 6 characters
            </div>

            <div
              *ngIf="loginForm.controls.phone.errors.pattern"
              class="my-error"
            >
              You must only enter numbers.
            </div>
          </div>
        </ion-col>

        <ion-col offset-6 col-6>
          <button
            float-right
            ion-button
            round
            color="purple"
            [disabled]="!loginForm.valid"
            class="login-btn"
            (click)="Login()"
          >
            <span *ngIf="!isWaiting">Login</span>
            <ion-spinner
              name="ios-small"
              *ngIf="isWaiting"
              color="light"
            ></ion-spinner>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="sticky-image-wrapper" *ngIf="showBackgroundLogo">
      <img
        src="assets/imgs/happy.png"
        [class.guysImgWithKeyBoard]="isKeyBoardShow"
        [class.guysImgWithOutKeyBoard]="!isKeyBoardShow"
      />
    </div>
  </form>
</ion-content>
