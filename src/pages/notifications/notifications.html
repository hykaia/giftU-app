<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ "notifications" | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button ion-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <loading *ngIf="isLoading"></loading>
  <notification
    *ngFor="let notification of Notifications"
    [hidden]="isLoading"
    [notification]="notification"
  ></notification>
  <ion-infinite-scroll (ionInfinite)="doInfiniteNotifications($event)">
    <ion-infinite-scroll-content
      loadingText="{{ 'loading' | translate }}"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
