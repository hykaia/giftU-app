<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="!gift">Add new gift</ion-title>
    <ion-title *ngIf="gift">Edit gift</ion-title>
    <ion-buttons end>
      <button ion-button round color="white" *ngIf="!gift" (click)="share()">
        Share
      </button>
      <button ion-button round color="white" *ngIf="gift" (click)="edit()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="inputs-wrapper">
    <ion-col col-12>
      <p class="take-photo" ion-text text-center>Take a photo</p>
      <img
        *ngIf="!gift && !base64Img"
        src="assets/imgs/camera-img.png"
        (click)="presentActionSheet()"
        class="camera-img"
      />
      <img
        *ngIf="gift && !base64Img"
        [src]="gift.image"
        (click)="presentActionSheet()"
        class="uploaded-img"
      />
      <img
        *ngIf="base64Img"
        [src]="base64Img"
        (click)="presentActionSheet()"
        class="uploaded-img"
      />
    </ion-col>
    <ion-col col-12 class="custom-col">
      <ion-item class="custom-item">
        <ion-label color="light" stacked>Gift Name</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="data.title"
          placeholder="Gift Name"
        ></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-12 class="custom-col">
      <ion-item class="custom-item">
        <ion-label color="light" stacked>Post</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="data.description"
          placeholder="Gift Description"
        ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
