<ion-header>

  <ion-navbar color="purple">
    <ion-title>
      <img height="25" src="assets/imgs/giftu-logo.png">
    </ion-title>

    <ion-buttons end>
      <button ion-button>
        <img src="assets/imgs/andrew.png" class="avatar-img">
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="purple" class="segment-toolbar">

    <ion-segment [(ngModel)]="segments">
      <ion-segment-button value="my_friends" mode="md">
        My friends
      </ion-segment-button>
      <ion-segment-button value="occasions">
        Occasions
      </ion-segment-button>
      <ion-segment-button value="notifications">
        Notifications
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let friend of Friends" class="friend-item" no-lines>
      <ion-avatar item-left>
        <img [src]="friend.img">
      </ion-avatar>
      <div item-left>
        <div ion-text color="primary" class="normal-size">{{friend.name}}</div>
        <div ion-text color="gray" class="normal-size">{{friend.status}}</div>
      </div>



      <div item-right>
        <div class="wishlist-block">
          <ion-icon name="heart-outline"></ion-icon>
          <span ion-text color="primary" class="wishlist-txt normal-size">{{friend.wishlists}} wishlist</span>
        </div>
        <div class="gift-block">
          <ion-icon name="heart-outline"></ion-icon>
          <span ion-text color="primary" class="gift-txt normal-size">{{friend.gifts}} gifts</span>
        </div>

      </div>

    </ion-item>
  </ion-list>

</ion-content>
