<ion-row>
  <ion-col col-12>
    <ion-slides spaceBetween="10" slidesPerView="1.1" dir="ltr">
      <ion-slide *ngFor="let gift of gifts">
        <ion-row class="gift-row-wrapper">
          <ion-col col-12>
            <p ion-text color="primary">{{ gift.name }}</p>
            <div
              class="img-wrapper"
              (click)="openImg(gift.image)"
              [style.background-image]="'url(' + gift.image + ')'"
            ></div>
            <div
              ion-text
              color="gray"
              class="wish-txt"
              (click)="showMore(gift.post)"
            >
              {{ gift.post | truncate: 33:"..." }} {{ Codes.love }}
            </div>
            <div class="btns-wrapper">
              <ion-row>
                <ion-col col-6>
                  <button
                    ion-button
                    color="secondary"
                    class="custom-btn"
                    round
                    (click)="giveGift(gift)"
                  >
                    <span *ngIf="!gift.hasGiven">{{
                      "give_away" | translate
                    }}</span>
                    <ion-spinner
                      name="ios-small"
                      *ngIf="gift.hasGiven"
                      color="light"
                    ></ion-spinner>
                  </button>
                </ion-col>
                <ion-col col-6>
                  <button
                    ion-button
                    color="purple"
                    class="custom-btn"
                    (click)="suggestGift(gift)"
                    round
                  >
                    {{ "suggestion" | translate }}
                  </button>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>
