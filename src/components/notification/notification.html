<ion-row class="notification-wrapper-row">
  <ion-col col-12>
    <ion-row>
      <ion-col col-3 align-self-center>
        <img [src]="notification.data.user.profile_image" class="friend-img" />
      </ion-col>
      <ion-col col-9 align-self-center>
        <div class="noti-name-wrapper">
          <div
            ion-text
            text-wrap
            color="primary"
            class="normal-size"
            class="name"
          >
            {{ notification.notified.name }}
          </div>
          <div ion-text color="gray" class="normal-size" class="status">
            {{ notification.message }}
          </div>
          <div ion-text color="secondary" class="noti-date" class="status">
            <span
              *ngIf="
                setting.getDateDifferenceInDays(notification.created_at) == 0
              "
              >Today</span
            >
            <span
              *ngIf="
                setting.getDateDifferenceInDays(notification.created_at) > 0
              "
              >{{
                this.setting.getDateDifferenceInDays(notification.created_at)
              }}
              days</span
            >
          </div>
        </div>
      </ion-col>
      <ion-col col-12 class="hr-col" *ngIf="!notification.respond">
        <hr class="hr" />
      </ion-col>
    </ion-row>
  </ion-col>

  <ion-col col-12 *ngIf="!notification.respond">
    <div class="scroll-wrapper">
      <emotion
        *ngFor="let emotion of Emotions"
        [emotion]="emotion"
        (click)="selectEmotion(emotion)"
      ></emotion>
    </div>
  </ion-col>
</ion-row>
