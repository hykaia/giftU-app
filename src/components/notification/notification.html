<ion-row class="notification-wrapper-row">
  <ion-col col-12>
    <ion-row>
      <ion-col col-3 align-self-center>
        <img src="assets/imgs/1.jpg" class="friend-img" />
      </ion-col>
      <ion-col col-9 align-self-center>
        <div class="noti-name-wrapper">
          <div
            ion-text
            text-wrap
            color="primary"
            class="normal-size"
            class="name"
          >
            {{ friend.name }}
          </div>
          <div ion-text color="gray" class="normal-size" class="status">
            {{ friend.notification }}
          </div>
          <div ion-text color="secondary" class="noti-date" class="status">
            {{ friend.date }}
          </div>
        </div>
      </ion-col>
      <ion-col col-12 class="hr-col">
        <hr class="hr" />
      </ion-col>
    </ion-row>
  </ion-col>

  <ion-col col-12>
    <div class="scroll-wrapper">
      <!-- here -->
      <emotion *ngFor="let emotion of Emotions" [emotion]="emotion"></emotion>
    </div>
  </ion-col>
</ion-row>
